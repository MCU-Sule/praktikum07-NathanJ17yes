<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
div {
    margin: auto;
}
p {
    text-align: center;
    margin-top: 10px;
}
</style>
<body>
    <div id = "kotak"></div>
    <p id = angka></p>
    <script>
        let bilangan = prompt("masukan angka (0-9)");
        if (bilangan==0){
            document.getElementById("kotak").style.backgroundColor= "#6ed36e";
            document.getElementById("kotak").style.width="80px";
            document.getElementById("kotak").style.height="60px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="1";
            document.getElementById("angka").style.fontSize="10px";
        }
        else if (bilangan==1){
            document.getElementById("kotak").style.backgroundColor="#6ed36e";
            document.getElementById("kotak").style.width="100px";
            document.getElementById("kotak").style.height="70px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="2";
            document.getElementById("angka").style.fontSize="20px";
        }
        else if (bilangan==2){
            document.getElementById("kotak").style.backgroundColor="#6ed36e";
            document.getElementById("kotak").style.width="120px";
            document.getElementById("kotak").style.height="80px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="3";
            document.getElementById("angka").style.fontSize="20px";
        }
        else if (bilangan==3){
            document.getElementById("kotak").style.backgroundColor="#6ed36e";
            document.getElementById("kotak").style.width="140px";
            document.getElementById("kotak").style.height="90px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="4";
            document.getElementById("angka").style.fontSize="40px";
        }
        else if (bilangan==4){
            document.getElementById("kotak").style.backgroundColor="#6ed36e";
            document.getElementById("kotak").style.width="160px";
            document.getElementById("kotak").style.height="100px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="5";
            document.getElementById("angka").style.fontSize="50px";
        }
        else if (bilangan==5){
            document.getElementById("kotak").style.backgroundColor="yellow";
            document.getElementById("kotak").style.width="180px";
            document.getElementById("kotak").style.height="110px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="6";
            document.getElementById("angka").style.fontSize="60px";
        }
        else if (bilangan==6){
            document.getElementById("kotak").style.backgroundColor="green";
            document.getElementById("kotak").style.width="200px";
            document.getElementById("kotak").style.height="120px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("kotak").style.innerHTML="7";
            document.getElementById("angka").style.fontSize="70px";
            document.getElementById("angka").style.color="white";
        }
        else if (bilangan==7){
            document.getElementById("kotak").style.backgroundColor="green";
            document.getElementById("kotak").style.width="220px";
            document.getElementById("kotak").style.height="130px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="8";
            document.getElementById("angka").style.fontSize="80px";
        }
        else if (bilangan==8){
            document.getElementById("kotak").style.backgroundColor="green";
            document.getElementById("kotak").style.width="240px";
            document.getElementById("kotak").style.height="140px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="9";
            document.getElementById("angka").style.fontSize="90px";
        }
        else if (bilangan==9){
            document.getElementById("kotak").style.backgroundColor="green";
            document.getElementById("kotak").style.width="250px";
            document.getElementById("kotak").style.height="150px";
            document.getElementById("kotak").style.border="2px solid black";
            document.getElementById("angka").style.innerHTML="10";
            document.getElementById("angka").style.fontSize="100px";
        }

      

    </script>
</body>
</html>
